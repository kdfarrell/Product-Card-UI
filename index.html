<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al Haramain Amber Oud</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          class="product-image"
          src="images/amber-oud.webp"
          alt="Al Haramain Amber Oud"
        />

        <div class="product-details">
          <p class="product-category">Perfume</p>
          <h1 class="product-name">Al Haramain Amber Oud</h1>
          <p class="product-description">
            A luxurious and rich fragrance with warm amber, woody oud, and hints
            of sweet vanilla, offering an unforgettable scent experience.
          </p>

          <div class="price">
            <span class="discount-price">$89.99</span>
            <span class="original-price">$120.00</span>
          </div>

          <button class="cta-button">
            <img src="images/icon-cart.svg" alt="Cart Icon" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
